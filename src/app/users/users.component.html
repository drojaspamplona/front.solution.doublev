<div class="container mx-auto p-6 bg-gray-50 rounded-lg shadow-lg">
    <h1 class="text-3xl font-semibold mb-6 text-gray-900">Lista de Usuarios con acceso a la app</h1>
  
    <div class="mb-6 text-right">
      <button mat-raised-button color="primary"
        class="bg-blue-600 text-white hover:bg-blue-700 rounded-md px-4 py-2 transition duration-300 ease-in-out"
        (click)="openCreatePersonDialog()" >Crear Usuario</button>
    </div>
  
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="dataSource" class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
  
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef
            class="bg-blue-100 text-left px-6 py-3 border-b border-gray-300 text-blue-700 font-medium"> Usuario
          </th>
          <td mat-cell *matCellDef="let user" class="px-6 py-4 border-b border-gray-200 text-gray-700">
            {{ user.userName }}
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-blue-50"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSize]="10" class="mt-4"></mat-paginator>
    </div>
  </div>
