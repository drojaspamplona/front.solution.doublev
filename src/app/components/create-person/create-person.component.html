<h1 mat-dialog-title class="text-xl font-semibold mb-4">Crear Persona</h1>
<div mat-dialog-content class="p-4">
  <form [formGroup]="personForm" class="space-y-4">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="firstName" class="p-2 border rounded-md">
      <mat-error *ngIf="personForm.get('firstName')!.invalid && personForm.get('firstName')!.touched" class="text-red-500">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName" class="p-2 border rounded-md">
      <mat-error *ngIf="personForm.get('lastName')!.invalid && personForm.get('lastName')!.touched" class="text-red-500">
        El apellido es obligatorio
      </mat-error>
    </mat-form-field>


   <mat-form-field appearance="fill" class="w-full">
  <mat-label>Tipo de Identificación</mat-label>
  <mat-select formControlName="identificationType" class="p-2 border rounded-md">
    <mat-option *ngFor="let option of tiposIdentificacion" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="personForm.get('identificationType')!.invalid && personForm.get('identificationType')!.touched" class="text-red-500">
    El tipo de identificación es obligatorio
  </mat-error>
</mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Número de identificación</mat-label>
      <input matInput formControlName="identificationNumber" class="p-2 border rounded-md">
      <mat-error *ngIf="personForm.get('identificationNumber')!.invalid && personForm.get('identificationNumber')!.touched" class="text-red-500">
        Número de identificación es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="email" type="email" class="p-2 border rounded-md">
      <mat-error *ngIf="personForm.get('email')!.invalid && personForm.get('email')!.touched" class="text-red-500">
        Correo es obligatorio
      </mat-error>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions class="p-4 flex justify-end space-x-2">
  <button mat-button (click)="onCancel()" class="bg-gray-200 hover:bg-gray-300">Cancelar</button>
  <button mat-button (click)="onSave()" [disabled]="!personForm.valid" class="bg-blue-500 text-white hover:bg-blue-600 disabled:opacity-50">Guardar</button>
</div>
