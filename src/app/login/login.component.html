<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input id="username" type="text" formControlName="username" [ngClass]="{ 'border-red-500': isSubmitted && username?.invalid }" class="w-full p-2 border rounded mt-2">
        <div *ngIf="isSubmitted && username?.invalid" class="text-red-500 text-sm mt-1">
          Username is required.
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input id="password" type="password" formControlName="password" [ngClass]="{ 'border-red-500': isSubmitted && password?.invalid }" class="w-full p-2 border rounded mt-2">
        <div *ngIf="isSubmitted && password?.invalid" class="text-red-500 text-sm mt-1">
          Password is required.
        </div>
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
        {{ errorMessage }}
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
    </form>
  </div>
</div>
